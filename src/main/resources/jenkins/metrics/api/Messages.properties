MetricsAccessKey.invalidAccessKey=Invalid/unknown access key\: {0}
MetricsAccessKey.displayName=Metrics access key
Metrics.PermissionGroup=Metrics
Metrics.ViewPermission.Description=This permission grants read-only access to the Metrics servlet. Please be \
  aware that potentially sensitive information in your stack trace, such as job names, will be \
  exposed to a wider audience by granting this permission.
Metrics.ThreadDumpPermission.Description=This permission grants read-only access to the thread dump functionality of \
  the Metrics servlet. Please be aware that potentially sensitive information in your stack trace, such as \
  job names, will be exposed to users with this permission.
Metrics.HealthCheckPermission.Description=This permission grants access to the health check functionality of \
  the Metrics servlet. Please be aware that depending on the nature of the health checks in your system,\
  this could be abused to deliver a denial of service attack if the credentials of a user with this permission \
  become compromised.
Metrics.afterExtensionsAugmented=Registering metric provider and health check provider extensions
